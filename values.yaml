# Default values for go-shadowsocks2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hashtable/go-shadowsocks2
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

service:
  type: ClusterIP

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

shadowsocks:
  verbose: false
  cipher: ""
  key: ""
  tcpcork: true
  tcpfastopen: true
  client:
    enabled: false
    addr: ""
    socks:
      enabled: false
      port: 1080
      nodePort: ""
    tcptun: []
  server:
    enabled: false
    port: 8488
    nodePort: ""
