shadowsocks:
  verbose: true
  key: change-this-to-something--secure
  client:
    enabled: false
  server:
    enabled: true
    serviceType: LoadBalancer
    v2ray:
      enabled: true
      mode: websocket
      host: "example.com"
      tls:
        enabled: true
        certManager:
          enabled: true
          issuerRef:
            kind: Issuer
            name: letsencrypt-staging
